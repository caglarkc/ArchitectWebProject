<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetlerimiz - ETAŞ DESIGN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/services.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <section class="first-section" id="services-first-section">   
        <div class="first-content">
            <h1 class="firstSectionTitle" id="services-first-section-title">HİZMETLERİMİZ</h1>
            <div class="breadcrumb-container">
                <a href="mainPage.html" class="breadcrumb-item">Ana Sayfa</a>
                <span class="breadcrumb-separator">&gt;</span>
                <span class="breadcrumb-item active">Hizmetlerimiz</span>
            </div>
        </div>
    </section>

    <!-- Neler Yapıyoruz? / Hizmetlerimiz -->
    <section class="fourth-section ">
        <div class="fourth-content ">
            <h6>NELER YAPIYORUZ?</h6>
            <p>
                Mobilyanın var olduğu her alanda özel ölçüye göre tasarımlar üretmekteyiz.<br>
                Mimari tasarımlarda ve konsept projelerde uygulamacı olarak çalışıyoruz.
            </p>
        </div>
    </section>

    <!-- Projeler Bölümü -->
    <section class="fifth-section">
        <div class="fifth-container">
            <div class="fifth-buttons">
                <button class="fifth-btn active" data-filter="all">Tüm Hizmetler</button>
                <button class="fifth-btn" data-filter="mimari">Mimari Hizmetler</button>
                <button class="fifth-btn" data-filter="ticari">Ticari Hizmetler</button>
                <button class="fifth-btn" data-filter="yasam">Yaşam Alanı Hizmetleri</button>
            </div>
            <div class="fifth-grid">
                <!-- Hizmet kartları JavaScript ile eklenecek -->
            </div>
        </div>
    </section>
    
    <!-- İstatistik Bölümü -->
    <section class="sixth-section">
        <div class="sixth-container">
            <div class="sixth-item">
                <div class="sixth-icon">
                    <img src="images/icons/experience.svg" alt="Tecrübe İkonu">
                </div>
                <div class="sixth-number">30+</div>
                <div class="sixth-text">Yıllık Tecrübe</div>
            </div>

            <div class="sixth-item">
                <div class="sixth-icon">
                    <img src="images/icons/satisfaction.svg" alt="Memnuniyet İkonu">
                </div>
                <div class="sixth-number">100%</div>
                <div class="sixth-text">Müşteri Memnuniyeti</div>
            </div>

            <div class="sixth-item">
                <div class="sixth-icon">
                    <img src="images/icons/team.svg" alt="Ekip İkonu">
                </div>
                <div class="sixth-number">20</div>
                <div class="sixth-text">Profesyonel Ekip</div>
            </div>

            <div class="sixth-item">
                <div class="sixth-icon">
                    <img src="images/icons/projects.svg" alt="Proje İkonu">
                </div>
                <div class="sixth-number">1000</div>
                <div class="sixth-text">Tamamlanmış Proje</div>
            </div>
        </div>
    </section>

    

    <div id="footer-container"></div>
</body>


</html>
