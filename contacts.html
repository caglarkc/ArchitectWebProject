<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - ETAŞ DESIGN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contacts.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <section class="first-section">   
        <div class="first-content">
            <h1>İLETİŞİM</h1>
            <div class="breadcrumb-container">
                <a href="mainPage.html" class="breadcrumb-item">Ana Sayfa</a>
                <span class="breadcrumb-separator">&gt;</span>
                <span class="breadcrumb-item active">İletişim</span>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <!-- Sol Kısım -->
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-content">
                        <h3>Adres</h3>
                        <p>Zafer, Madalyon Sk no:4/B, 34197 Bahçelievler/İstanbul</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-content">
                        <h3>Telefon</h3>
                        <p>0532 447 89 85</p>
                        <p>0 212 503 64 59</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-content">
                        <h3>E-posta</h3>
                        <p>bilgi@etasdesign.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="far fa-clock"></i>
                    <div class="info-content">
                        <h3>Çalışma Saatleri</h3>
                        <p>Pzt - Cts. / 09:00 -19:00</p>
                    </div>
                </div>
            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.6754534265686!2d28.839386776332547!3d40.99483897134731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa4e6f6309b37%3A0x4f0c7e17bb361d0!2sEta%C5%9F%20Design!5e0!3m2!1str!2str!4v1709824037044!5m2!1str!2str" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>


    <!-- İletişim Section -->
    <section class="iletisim-section">
        <div class="iletisim-container">
            <!-- Sağ Kısım -->
            <div class="iletisim-form">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Adınız Soyadınız *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Telefon Numaranız *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="E-posta Adresiniz *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Konu">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Mesajınız *" required></textarea>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="submit-btn">MESAJI GÖNDER</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
</body>
</html>
